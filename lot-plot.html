
<head>
	<script src="plotly-latest.min.js"></script>
</head>
<body>
    <h1>Lot Plot using Plotly.JS</h1>
<br>
<div id="axis" style="width:1000px;height:550px;"></div>
<script>

// #region Axes top view layout 
// n1 -> lowest x coordinate
// n2 -> highest x coordinate 
function setXrange(n1,n2){
    var highestNumber = findTheHighestValue(n1,n2);
    var range = getXrange(highestNumber);
     n1 = n1 <= 0 ? n1 - range : n1 + range;
     n2 = n2 + range;

    return [n1,n2];
 }

 function findTheHighestValue(n1,n2){
    if(n1 < 0)
      n1 = Math.abs(n1);
    if(n2 < 0)
      n2 = Math.abs(n2);
   
   var highestNumber = n1 <= n2 ? n2 : n1;

   return highestNumber;
 }

 function getXrange(x){
   if(x <= 200){
    return 30;
   }
   else if(x > 200 && x <= 500){
     return 250;
   }
   else if(x > 500 && x <= 1500){
     return 300;
   }
   else{
     return 350;
   }
 }

// n1 -> highest y coordinate
// n2 -> lowest y coordinate 
 function setYRange(n1,n2){
   var sum = getSum(n1,n2);

   return getYRange(sum,n1,n2)
 }

 function getSum(n1,n2){
    if(n1 < 0)
      n1 = Math.abs(n1);
    if(n2 < 0)
      n2 = Math.abs(n2);

    return n1 + n2;
 }

 function getYRange(x,n1,n2){
    if(x <= 150){
    return [0,n1 + 30, n2 <= 0 ? n2 - 30 : n2 + 30]
   }
   else if(x > 150 && x <= 1500){
     return [0, n1 + 400, n2 <= 0 ? n2 - 700 : n2 + 700];
   }
   else{
     return [0,n1 + 450, n2 <= 0 ? n2 - 750 : n2 + 750];
   }
 }
// #endregion

// #region Lot Plot Coordinates Computation
function xCoordinate(lotPlot,previousPointCoordinate){
    var degrees =  lotPlot.degree + lotPlot.minute/60;
    degrees = Number(degrees.toFixed(4))

    var rad = degrees * Math.PI / 180;

    var departure = lotPlot.distance * Math.sin(rad);
    departure = Number(departure.toFixed(4))

    switch (lotPlot.direction)
{
    case "NE":
        departure = departure * 1;
        break;
    case "NW":
        departure = departure * -1;
        break;
    case "SE":
        departure = departure * 1;
        break;
    case "SW":
        departure = departure * -1;
        break;
    default:
        departure = 0.0000;
        break;
}

    var x = departure + previousPointCoordinate;
    x = Number(x.toFixed(4));

  if (x == 0)
    return 0;

   return x;
}


function yCoordinate(lotPlot,previousPointCoordinate){
    var degrees =  lotPlot.degree + lotPlot.minute/60;
    degrees = Number(degrees.toFixed(4))

    var rad = degrees * Math.PI / 180;

    var latitude = lotPlot.distance * Math.cos(rad);
    latitude = Number(latitude.toFixed(4))

    switch (lotPlot.direction)
    {
        case "NE":
            latitude = latitude * 1;
            break;
        case "NW":
            latitude = latitude * 1;
            break;
        case "SE":
            latitude = latitude * -1;
            break;
        case "SW":
            latitude = latitude * -1;
            break;
        default:
            latitude = 0.0000;
            break;
    }

    var y = latitude + previousPointCoordinate;
    y = Number(y.toFixed(4));

  if (y == 0)
    return 0;

   return y;
}

 var previousXCoordinate = 0.0000;
 var previousYCoordinate = 0.0000;
 var xCoordinates = [];
 var yCoordinates = [];
 var pointNames = [];

 var lotPlots = [
     {pointName: "P1",
     degree: 0,
     minute: 0,
     direction: "",
     distance: 0},
     {pointName: "P2",
     degree: 49,
     minute: 35,
     direction: "SE",
     distance: 27.99},
     {pointName: "P3",
     degree: 45,
     minute: 36,
     direction: "SW",
     distance: 16.95},
     {pointName: "P4",
     degree: 86,
     minute: 15,
     direction: "SW",
     distance: 5.95},
     {pointName: "P5",
     degree: 51,
     minute: 44,
     direction: "NW",
     distance: 24.01},
     {pointName: "P6",
     degree: 45,
     minute: 7,
     direction: "NE",
     distance: 21.99},
 ]

//  Open Point
xCoordinates.push(0);
yCoordinates.push(0);
pointNames.push("P1");

 for(var i=0; i <= lotPlots.length - 1; i++){
     if(lotPlots[i].pointName != "P1"){
        var x = xCoordinate(lotPlots[i],previousXCoordinate);
    var y = yCoordinate(lotPlots[i],previousYCoordinate);
    
    if(i == lotPlots.length - 1){
    // Closing Point
    xCoordinates.push(0);
    yCoordinates.push(0);
    pointNames.push("P1");
    }else{
     // Add Coordinates
    xCoordinates.push(x);
    yCoordinates.push(y);
    pointNames.push(lotPlots[i].pointName);
    }

    previousXCoordinate = x;
    previousYCoordinate = y;
   }
 }
 
 //#endregion

// #region Plotly
  var trace = {
  x:  xCoordinates,
  y: yCoordinates,
  fill: 'tozeroy',
  mode: 'lines+markers+text',
  name: 'Lines, Markers and Text',
  text: pointNames,
  textposition: 'top',
  line: {
    color: '#707070',
  },
  marker: {
    color: '#707070',
    size: 12
  },
  type: 'scatter'
};
var data = [trace];

var layout = {
  margin: {
        t: 0
    },
  autosize: true,
  hovermode: true,
  xaxis: {
    range: setXrange(-15.5885,21.3102), 
    visible: true, 
    showticklabels: true,  
    "categoryorder": "array",
  },
  yaxis: {
    range: setYRange(0,-30.3955),
    visible: true, 
    showticklabels: true, 
    type: 'linear',
    "categoryorder": "array",
  },
};

const config = {
  displayModeBar: false, 
  scrollZoom: true,
  staticPlot: false,
  responsive: true
};

Plotly.newPlot('axis', data, layout,config);
//#endregion
  </script>
</body>
